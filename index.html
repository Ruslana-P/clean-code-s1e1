<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <meta  charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <section class="section-matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="section-matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main-section">
    <div id="main-section-add"><label for="new-task">Add Item</label>
      <p class="main-section-add-row-wrapper"><input id="new-task" class="task" type="text"><button>Add</button>
      </p>
  </div>
  <h3 class="main-section-header">Todo</h3>
  <ul class="main-section-tasks-list" id="incomplete-tasks">
    <li class="main-section-tasks-list-elem">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete"><img src="./remove.svg" alt=""></button>
    </li>
    <li class="main-section-tasks-list-elem edit-mode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>
  <h3 class="main-section-header">Completed</h3>
  <ul class="main-section-tasks-list" id="completed-tasks">
    <li class="main-section-tasks-list-elem">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt=""></button>
    </li>
  </ul>
</section>
<script src="app.js"></script>
</body>
</html>
